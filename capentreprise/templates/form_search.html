<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste ODS des clubs</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/sheet.css">

</head>
<body>

{% include 'navbar.html' %}

<div class="container-fluid mt-5">

    <div class="row mb-5">
        <div class="offset-5 mt-5 col-2 d-flex justify-content-center">
            <h1 style="color:white;">Recherche</h1>
        </div>

    </div>
    <div class="row">
        <div class="offset-4 mt-5 col-4 d-flex justify-content-center">
            <h3 style="color:white;">Choisis une date et un departement</h3>
        </div>
    </div>

    <form class="offset-5 mt-5 col-2 d-flex flex-column justify-content-center" method="post" action="{% url 'result' %}">
         {% csrf_token %}
        <div class=" mb-4">
            <label for="date">Date</label>
            <br>
            <select name="date" id="date">
                {% for item in date %}
                    <option>{{ item|date:"Y-m-d" }}</option>
                {% endfor %}
            </select>
        </div>

        <div class=" mb-4">
            <label for="departement">Departement</label>

            <select name="departement" id="departement">
                {% for item in departement %}
                    <option>{{ item }}</option>
                {% endfor %}
            </select>
        </div>

        <div class=" offset-4">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>

    </form>


</div>
</body>
