<form class="offset-4 mt-5 col-4 d-flex flex-column form_custom" method="post" action="{% url 'result' %}">
    <div class="row ">
        <div class="col d-flex justify-content-center mb-5">
            <h2> Recherche </h2>
        </div>
    </div>
    {% csrf_token %}


    <div class="row mb-1">
        <div class="col d-flex justify-content-center mb-1">
            <label for="date">Date</label>
        </div>
        <br>
    </div>
    <div class="row mb-3">
        <div class="col d-flex justify-content-center mb-1">
            <select class="selectCustom" size="3" name="date" id="date">
                {% for item in date %}
                    <option value="{{ item|date:"Y-m-d" }}">{{ item }}</option>
                {% endfor %}
            </select>
        </div>
    </div>

    <div class="row mb-1">
        <div class="col d-flex justify-content-center mb-1">
            <label for="departement">Departement</label>
        </div>
        <br>
    </div>
    <div class="row mb-3">
        <div class="col d-flex justify-content-center mb-1">
            <select class="selectCustom" size="3" name="departement" id="departement">
                {% for item in departement %}
                    <option>{{ item }}</option>
                {% endfor %}
            </select>
        </div>
    </div>


    <div class="row">
        <div class="col d-flex justify-content-center mt-5">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>


</div>

<style>
    .form_custom {
        position: absolute;
        color: white;
        top: 5vh;
        padding: 50px;
        -webkit-backdrop-filter: blur(15px); /* assure la compatibilit√© avec safari */
        backdrop-filter: blur(15px);
        background-color: rgba(182, 182, 182, 0.01);
        border-radius: 60px;

    }


.selectCustom {

    padding: 1rem;
    width: 220px;
    background: rgba(182, 182, 182, 0.1),
    linear-gradient(to left, var(--arrow-bg) 3em, var(--select-bg) 3em);
    max-height: 120px;
    scroll-margin: 520px;
    -ms-overflow-style: none; /* Pour IE et Edge */


    option {
        background: rgba(182, 182, 182, 0.1),
        linear-gradient(to left, var(--arrow-bg) 3em, var(--select-bg) 3em);
        max-height: 100px;
        padding: 10px;
        color: white;

    }

    option:hover {
        background: rgba(182, 182, 182, 0.25)
    }

}
</style>
